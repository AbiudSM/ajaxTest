<!DOCTYPE html>
<html>
<head>
	<title>Task App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>

	<!-- Navigaton bar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a href="#" class="navbar-brand">Task App</a>

		<ul class="navbar-nav ml-auto">

			<!-- Home.html -->
			<li class="nav-item active">
				<a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
			</li>


			<!-- Not User -->
			<li class="nav-item active" id="logInNavBar">
				<a class="nav-link" href="logIn.html">Log In<span class="sr-only">(current)</span></a>
			</li>
			<!-- User -->
			<li class="nav-item dropdown" id="userNavBar">
				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<b id="userDropdown"></b>
				</a>
				<div class="dropdown-menu" aria-labelledby="navbarDropdown">
					<a class="dropdown-item" href="editAccount.html">Edit Account</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="php/logOut.php">Log Out</a>
				</div>
			</li>

			<!-- Search Form -->
			<form class="form-inline my-2 my-lg-0" method="POST">
				<input type="search" id="searchForm" class="form-control mr-sm-2" placeholder="Search Your Task">

				<button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
			</form>

		</ul>
	</nav>

	<div class="container p-4" id="userContainer">
		<div class="row">
			
			<!-- Task Form -->
			<div class="col-md-5">
				<!-- Alert Messages -->
				<!-- Delete Alert -->
				<div id="deleteAlert" class="alert alert-danger alert-dismissible fade show my-0" role="alert">
					<b>Task deleted successfully</b>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<!-- Success Alert -->
				<div id="successAlert" class="alert alert-success alert-dismissible fade show my-0" role="alert">
					<b>Task added successfully</b>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<!-- Editing Alert -->
				<div id="editingAlert" class="alert alert-info alert-dismissible fade show my-0" role="alert">
					<b>Editing...</b>
				</div>

				<!-- Body Form -->
				<div class="card">
					<div class="card-body">
						<form id="taskForm">
							<!-- Input ID -->
							<input type="hidden" id="taskID">
							<!-- Input Name -->
							<div class="form-group">
								<input type="text" id="taskName" placeholder="Task Name" class="form-control">
							</div>

							<!-- Input Description -->
							<div class="form-group">
								<textarea id="taskDescription" cols="30" rows="10" class="form-control" placeholder="Task Description"></textarea>
							</div>

							<!-- Send Button -->
							<button type="submit" class="btn btn-primary btn-block text-center">Save Task</button>
						</form>
					</div>
				</div>
			</div>

			<!-- Right Side -->
			<div class="col-md-7">

				<!-- Search Result -->
				<div class="card mb-4" id="taskSearchResult">
					<div class="card-body">
						<ul id="taskSearchContainer"></ul>
					</div>
				</div>

				<!-- Task Table -->
				<table class="table table-bordered table-sm">
					<thead>
						<tr>
							<td>ID</td>
							<td>Name</td>
							<td>Description</td>
							<td>Actions</td>
						</tr>
					</thead>

					<tbody id="taskBody"></tbody>
				</table>
			</div>

		</div>
	</div>

	<p class="display-4 text-center p-4" id="nonUser">Inicia sesi√≥n para agregar tus tareas</p>


	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<!-- JS code -->
	<script src="js/index.js"></script>

	<!-- Bootstrap JS -->

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
