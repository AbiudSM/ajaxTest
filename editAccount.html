	<h3 class="display-4 text-center py-4 mb-4">Edit your account</h3>

	<!-- Edit user information -->
	<div class="row justify-content-center mt-4">
		<div class="col-md-5">

			<!-- Alert Messages -->
			<!-- User Already exists -->
			<div id="errorAlert" class="alert alert-danger alert-dismissible fade show my-0" role="alert">
				<b id="textAlert"></b>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

			
			<!-- Body Form -->
			<div class="card">
				<div class="card-body">
					<form id="editForm">

						<!-- Input Name -->
						<div class="form-group pb-3">
							<label class="h5 pl-1">Username:</label>
							<input type="text" id="userName" placeholder="User Name" class="form-control" required>
						</div>

						<!-- Input Email -->
						<div class="form-group pb-4">
							<label class="h5 pl-1">Email:</label>
							<input type="text" id="userEmail" class="form-control" placeholder="Email" name="email" required>
						</div>


						<!-- Send Button -->
						<button type="submit" class="btn btn-success btn-block text-center mb-4">Save changes</button>

					</form>

					<hr>

					<!-- Change Password -->
					<a class="d-flex justify-content-center text-decoration-none mt-4" href="#">
						<button class="btn btn-info ">Change Password</button>
					</a>
				</div>
			</div>
		</div>
	</div>
